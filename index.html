<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>FMS Delivered Orders Audit</title>

<style>
:root{
  --bg:#0a0c10;--card:#0f1420;--text:#e6edf6;--muted:#93a4b7;
  --accent:#7c3aed;--accent2:#22d3ee;--border:#1f2a3a
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(1200px 900px at 10% -10%, #121a2b 0%, transparent 60%), var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif
}
.wrap{max-width:980px;margin:40px auto;padding:0 16px}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
  margin-bottom:16px
}
input{
  width:100%;
  padding:12px;
  border-radius:14px;
  background:#0b0f19;
  border:1px solid var(--border);
  color:var(--text)
}
.list{margin-top:10px}
.item{
  padding:10px;
  border-radius:12px;
  background:#0b0f19;
  border:1px solid var(--border);
  margin-bottom:6px;
  cursor:pointer
}
.item:hover{background:#141b2e}
pre{
  background:#0b0f19;
  border-radius:14px;
  padding:12px;
  border:1px solid var(--border)
}
.muted{color:var(--muted);font-size:12px}
</style>
</head>

<body>
<div class="wrap">
  <h1>FMS Delivered Orders Audit</h1>
  <div class="muted">Token-based Bill To search (pure HTML)</div>

  <div class="card">
    <label>Bill To</label>
    <input id="billToInput" placeholder="Type 3+ characters"/>
    <div id="billList" class="list"></div>
  </div>

  <div class="card">
    <strong>Output</strong>
    <pre id="output"></pre>
  </div>
</div>

<script>
(() => {

const BASE = "https://fms.item.com";
const LOGIN_URL = `${BASE}/fms-platform-user/Auth/Login`;
const QUERY_URL = `${BASE}/fms-platform-order/shipment-orders/query`;

const USER = "PeniTaufalele";
const PASS = "FMSoffload1!";
const FMS_CLIENT = "FMS_WEB";
const COMPANY_ID = "SBFH";

let TOKEN = null;
let debounce = null;

const $ = id => document.getElementById(id);
const out = $("output");

async function auth(){
  if (TOKEN) return TOKEN;

  const r = await fetch(LOGIN_URL,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "fms-client":FMS_CLIENT
    },
    body:JSON.stringify({
      account:USER,
      password:PASS
    })
  });

  const j = await r.json();
  TOKEN = j.token || j?.data?.token;
  if (!TOKEN) throw new Error("Login failed");
  return TOKEN;
}

async function billToSearch(q){
  const token = await auth();

  const r = await fetch(QUERY_URL,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "fms-client":FMS_CLIENT,
      "fms-token":token,
      "Company-Id":COMPANY_ID
    },
    body:JSON.stringify({
      page_number:1,
      page_size:100,
      record_status:"0"
    })
  });

  const j = await r.json();
  const items = j?.data?.items || [];

  // Extract + filter Bill-To
  const map = {};
  items.forEach(i=>{
    const code = i.bill_to_code;
    const name = i.bill_to_name;
    if (!code || !name) return;

    if (
      code.toLowerCase().includes(q.toLowerCase()) ||
      name.toLowerCase().includes(q.toLowerCase())
    ) {
      map[code] = name;
    }
  });

  return Object.entries(map).map(([code,name])=>({code,name}));
}

$("billToInput").addEventListener("input",e=>{
  const q = e.target.value.trim();
  $("billList").innerHTML="";
  out.textContent="";
  if(q.length < 3) return;

  clearTimeout(debounce);
  debounce = setTimeout(async()=>{
    try{
      const results = await billToSearch(q);
      results.forEach(i=>{
        const d = document.createElement("div");
        d.className="item";
        d.textContent = `${i.name} (${i.code})`;
        d.onclick = ()=>{
          $("billToInput").value = i.code;
          $("billList").innerHTML="";
          out.textContent = JSON.stringify(i,null,2);
        };
        $("billList").appendChild(d);
      });

      if(!results.length){
        out.textContent = "No Bill To matches found in recent orders.";
      }
    }catch(err){
      out.textContent = "Bill To search failed";
    }
  },300);
});

})();
</script>
</body>
</html>
