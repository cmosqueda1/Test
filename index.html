<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>FMS Delivered Orders Audit</title>

<style>
:root{
  --bg:#0a0c10;--card:#0f1420;--text:#e6edf6;--muted:#93a4b7;
  --accent:#7c3aed;--accent2:#22d3ee;--border:#1f2a3a;
  --ok:#10b981;--warn:#f59e0b
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(1200px 900px at 10% -10%, #121a2b 0%, transparent 60%), var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif
}
.wrap{max-width:1100px;margin:40px auto;padding:0 16px}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
  margin-bottom:16px
}
input{
  width:100%;
  padding:12px;
  border-radius:14px;
  background:#0b0f19;
  border:1px solid var(--border);
  color:var(--text)
}
.list{margin-top:10px}
.item{
  padding:10px;
  border-radius:12px;
  background:#0b0f19;
  border:1px solid var(--border);
  margin-bottom:6px;
  cursor:pointer
}
.item:hover{background:#141b2e}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:12px;
}
.order-card{
  background:#0b0f19;
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px
}
.badge{
  display:inline-block;
  padding:4px 8px;
  border-radius:999px;
  font-size:11px;
  background:rgba(16,185,129,.15);
  color:var(--ok);
  margin-bottom:6px
}
.muted{color:var(--muted);font-size:12px}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center
}
.counts{
  display:flex;
  gap:16px;
  font-size:13px
}
</style>
</head>

<body>
<div class="wrap">
  <h1>FMS Delivered Orders Audit</h1>
  <div class="muted">Delivered orders by Bill-To (card view)</div>

  <!-- BILL TO SEARCH -->
  <div class="card">
    <label>Bill To</label>
    <input id="billToInput" placeholder="Type 3+ characters"/>
    <div id="billList" class="list"></div>
    <div id="authStatus" class="muted">Authenticating…</div>
  </div>

  <!-- SUMMARY -->
  <div class="card" id="summaryCard" style="display:none">
    <div class="header">
      <strong id="summaryTitle"></strong>
      <div class="counts">
        <div>Total Delivered: <span id="totalCount">0</span></div>
      </div>
    </div>
  </div>

  <!-- RESULTS -->
  <div class="grid" id="results"></div>
</div>

<script>
(() => {

const BASE="https://fms.item.com";
const LOGIN_URL=`${BASE}/fms-platform-user/Auth/Login`;
const BILLTO_URL=`${BASE}/fms-platform-order/shipment-orders/search-business-client`;
const QUERY_URL=`${BASE}/fms-platform-order/shipment-orders/query`;

const USER="cmosqueda";
const PASS="cam2121";
const FMS_CLIENT="FMS_WEB";
const COMPANY_ID="SBFH";

let FMS_TOKEN=null;
let AUTH_TOKEN=null;
let debounce=null;

const $=id=>document.getElementById(id);

/* ---------- AUTH (runs immediately) ---------- */
async function login(){
  const r=await fetch(LOGIN_URL,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "fms-client":FMS_CLIENT
    },
    body:JSON.stringify({account:USER,password:PASS})
  });
  const j=await r.json();
  FMS_TOKEN=j?.data?.token;
  AUTH_TOKEN=j?.data?.third_party_token;
  if(!FMS_TOKEN) throw "Login failed";
  $("authStatus").textContent="Authenticated";
}

/* ---------- BILL TO SEARCH ---------- */
async function billToSearch(q){
  const r=await fetch(`${BILLTO_URL}?Code=${encodeURIComponent(q)}`,{
    headers:{
      "accept":"application/json",
      "fms-client":FMS_CLIENT,
      "fms-token":FMS_TOKEN,
      "authorization":AUTH_TOKEN,
      "company-id":COMPANY_ID
    }
  });
  return r.json();
}

/* ---------- DELIVERED QUERY ---------- */
async function loadDelivered(billToCode,billToName){
  $("results").innerHTML="";
  $("summaryCard").style.display="none";

  const payload={
    order_nos:[],
    tracking_nos:[],
    customer_references:[],
    bols:[],
    bill_to_accounts:[billToCode],
    master_order_ids:[],
    status:["43","44","50"],
    sub_status:[],
    shipment_types:[],
    service_levels:[],
    trips:[],
    shipper_terminals:[],
    origin_states:[],
    origin_zip_codes:[],
    request_pickup_date:[],
    pickup_appointment:[],
    current_locations:[],
    service_terminals:[],
    lhs:[],
    lh_etd_date:[],
    lh_eta_date:[],
    consignee_terminals:[],
    consignee_state:[],
    consignee_zip_codes:[],
    desired_delivery_date:[],
    delivery_appointment:[],
    delivery_date:[],
    pickup_complete_date:[],
    pu_nos:[],
    po_nos:[],
    exception:false,
    delayed:false,
    hold:false,
    business_client:"",
    record_status:"0",
    page_number:1,
    page_size:10000
  };

  const r=await fetch(QUERY_URL,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "fms-client":FMS_CLIENT,
      "fms-token":FMS_TOKEN,
      "authorization":AUTH_TOKEN,
      "company-id":COMPANY_ID
    },
    body:JSON.stringify(payload)
  });

  const j=await r.json();
  const items=j?.data?.items||[];

  $("summaryTitle").textContent=`Bill To: ${billToName} (${billToCode})`;
  $("totalCount").textContent=items.length;
  $("summaryCard").style.display="block";

  items.forEach(o=>{
    const d=document.createElement("div");
    d.className="order-card";
    d.innerHTML=`
      <div class="badge">Delivered</div>
      <div><strong>PRO:</strong> ${o.tracking_no}</div>
      <div><strong>DO:</strong> ${o.order_no}</div>
      <div><strong>PU:</strong> ${o.reference5||"—"}</div>
      <div class="muted">Terminal: ${o.service_terminal}</div>
      <div class="muted">Delivered: ${o.delivery_date}</div>
    `;
    $("results").appendChild(d);
  });
}

/* ---------- INPUT HANDLER ---------- */
$("billToInput").addEventListener("input",e=>{
  const q=e.target.value.trim();
  $("billList").innerHTML="";
  if(q.length<3) return;

  clearTimeout(debounce);
  debounce=setTimeout(async()=>{
    const j=await billToSearch(q);
    (j?.data?.items||[]).forEach(i=>{
      const d=document.createElement("div");
      d.className="item";
      d.textContent=`${i.print_name} (${i.code})`;
      d.onclick=()=>{
        $("billToInput").value=i.code;
        $("billList").innerHTML="";
        loadDelivered(i.code,i.print_name);
      };
      $("billList").appendChild(d);
    });
  },300);
});

/* ---------- INIT ---------- */
login();

})();
</script>
</body>
</html>
